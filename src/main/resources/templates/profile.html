<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/detail.css}">
</head>
<header th:replace="header.html"></header>
<body class="zhi ">

<div class="zg-wrap zu-main clearfix " role="main">
    <div class="zm-profile-section-wrap zm-profile-followee-page">

        <div class="zm-profile-section-head">
            <span class="zm-profile-section-name">
                <a th:text="${profileUser.get('user').getName()} + '关注了' +
                ${profileUser.get('followeeCount')} + '人'" href="#"></a>
            </span>
        </div>
        <div class="zm-profile-section-list">
            <div id="zh-profile-follows-list">
                <div class="zh-general-list clearfix">
                    <div class="zm-profile-card zm-profile-section-item zg-clear no-hovercard">
                        <div class="zg-right">

                            <button th:if="${profileUser.get('followed')}" class="zg-btn zg-btn-unfollow zm-rich-follow-btn small nth-0
                                    js-follow-user" data-status="1" th:attr="data-id=${profileUser.get('user').getId()}" data-id="">取消关注</button>

                            <button th:unless="${profileUser.get('followed')}" class="zg-btn zg-btn-follow zm-rich-follow-btn small nth-0
                                    js-follow-user" th:attr="data-id=${profileUser.get('user').getId()}" data-id="">关注</button>

                        </div>
                        <a th:attr="name=${profileUser.get('user').getName()}" .getTitle()="Barty" class="zm-item-link-avatar" th:href="'/user/'+${profileUser.get('user').getId()}" href="">
                            <img th:src="${profileUser.get('user').getHeadUrl()}" src="" class="zm-item-img-avatar">
                        </a>
                        <div class="zm-list-content-medium">
                            <h2 class="zm-list-content-.getTitle()"><a th:text="${profileUser.get('user').getName()}" data-tip="p$t$buaabarty" th:href="'/user/'+${profileUser.get('user').getId()}" href="" class="zg-link"></a></h2>

                            <!-- <div class="zg-big-gray">计蒜客教研首席打杂</div> -->
                            <div class="details zg-gray">
                                <a target="_blank" th:text="' '+${profileUser.get('followerCount')}+'粉丝'" th:href="'/user/'+${profileUser.get('user').getId()}+'/followers'" href="" class="zg-link-gray-normal">12粉丝</a>
                                /
                                <a target="_blank" th:text="${profileUser.get('followeeCount')}+'关注'" th:href="'/user/'+${profileUser.get('user').getId()}+'/followees'" href="" class="zg-link-gray-normal">10关注</a>
                                /
                                <a th:text="${profileUser.get('commentCount')}+' 回答'" target="_blank" href="#" class="zg-link-gray-normal">10 回答</a>
                                /
                                <a target="_blank" href="#" class="zg-link-gray-normal">赞同</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="zu-main-content">
        <div class="zu-main-content-inner">
            <div class="zg-section" id="zh-home-list-.getTitle()">
                <i class="zg-icon zg-icon-feedlist"></i>最新动态
                <span class="zg-right zm-noti-cleaner-setting" style="list-style:none">
                        <a href="https://nowcoder.com/settings/filter" class="zg-link-gray-normal">
                            <i class="zg-icon zg-icon-settings"></i>设置
                        </a>
                    </span>
            </div>
            <div class="zu-main-feed-con navigable" data-feedtype="topstory" id="zh-question-list">
                <div id="js-home-feed-list" class="zh-general-list topstory clearfix">

                    <div th:each="vo:${vos}" class="feed-item folding feed-item-hook feed-item-2
                        " feed-item-a="" data-type="a" id="feed-2" data-za-module="FeedItem" data-za-index="">
                        <meta itemprop="ZReactor" data-id="389034" data-meta="">
                        <div class="feed-item-inner">
                            <div class="avatar">
                                <a th:attr="name=${vo.get('user').getName()}" th:href="'/user/'+${vo.get('user').getId()}" .getTitle()="" data-tip="p$t$amuro1230" class="zm-item-link-avatar" target="_blank" href="">
                                    <img th:src="${vo.get('user').getHeadUrl()}" src="" class="zm-item-img-avatar"></a>
                            </div>
                            <div class="feed-main">
                                <div class="feed-content" data-za-module="AnswerItem">
                                    <meta itemprop="answer-id" content="389034">
                                    <meta itemprop="answer-url-token" content="13174385">
                                    <h2 class="feed-.getTitle()">
                                        <a th:text="${vo.get('question').getTitle()}" class="question_link" target="_blank" th:href="'/question/'+${vo.get('question').getId()}" href="">.getTitle()</a></h2>
                                    <div class="feed-question-detail-item">
                                        <div class="question-description-plain zm-editable-content"></div>
                                    </div>
                                    <div class="expandable entry-body">
                                        <div class="zm-item-vote">
                                            <a class="zm-item-vote-count js-expand js-vote-count" href="javascript:;" data-bind-votecount="">4168</a></div>
                                        <div class="zm-item-answer-author-info">
                                            <a class="author-link" target="_blank" th:href="@{'/user/' + ${vo.get('user').getId()}}" th:text= "${vo.get('user').getName()}">用户名</a>
                                            <span th:text="${#dates.format(vo.get('question').getCreatedDate(), 'yyyy-MM-dd HH:mm:ss')}">日期</span></div>
                                        <div class="zm-item-vote-info" data-votecount="4168" data-za-module="VoteInfo">
                                                        <span class="voters text">
                                                            <a href="#" class="more text">
                                                                <span class="js-voteCount">4168</span>&nbsp;人赞同</a></span>
                                        </div>
                                        <div class="zm-item-rich-text expandable js-collapse-body" data-resourceid="123114" data-action="/answer/content" data-author-name="李淼" data-entry-url="/question/19857995/answer/13174385">
                                            <div class="zh-summary summary clearfix" th:text="${vo.get('question').content}"></div>
                                        </div>
                                    </div>
                                    <div class="feed-meta">
                                        <div class="zm-item-meta answer-actions clearfix js-contentActions">
                                            <div class="zm-meta-panel">
                                                <a data-follow="q:link" class="follow-link zg-follow meta-item" href="javascript:;" id="sfb-123114">
                                                    <i class="z-icon-follow"></i>关注问题</a>
                                                <a th:text="${vo.get('question').getCommentCount()}+' 条评论'" href="#" name="addcomment" class="meta-item toggle-comment js-toggleCommentBox">
                                                    <i class="z-icon-comment"></i>0 条评论</a>


                                                <button class="meta-item item-collapse js-collapse">
                                                    <i class="z-icon-fold"></i>收起</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="javascript:;" id="zh-load-more" class="zg-btn-white zg-r3px zu-button-more">更多</a>
            </div>
        </div>
    </div>
</div>
</body>

<footer th:replace="footer.html"></footer>
<script type="text/javascript" src="/scripts/main/site/profile.js"></script>
</html>
