<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<header th:replace="header.html"></header>

<link rel="stylesheet" th:href="@{/css/detail.css}">
<link rel="stylesheet" th:href="@{/css/result.css}">

    <div id="main">
        <div class="zg-wrap zu-main clearfix ">
            <div class="zm-profile-section-wrap zm-profile-followee-page">
                <div class="zm-profile-section-head">
                    <span class="zm-profile-section-name">
                        <a th:text="${curUser.getName()} + '粉丝' + ${followerCount} + '人'" href="#"></a>
                    </span>
                </div>
                <div class="zm-profile-section-list">
                    <div id="zh-profile-follows-list">
                        <div class="zh-general-list clearfix">
                            <div th:each="vo : ${followers}" class="zm-profile-card zm-profile-section-item zg-clear no-hovercard">

                                <div th:if="${vo.get('followed')}" class="zg-right">
                                    <button class="zg-btn zg-btn-unfollow zm-rich-follow-btn small nth-0
                                    js-follow-user" data-status="1" data-id="$vo.user.id">取消关注</button>
                                </div>

                                <div th:unless="${vo.get('followed')}" class="zg-right">
                                    <button class="zg-btn zg-btn-follow zm-rich-follow-btn small nth-0
                                    js-follow-user">关注</button>
                                </div>

                                <a title="Barty" class="zm-item-link-avatar" th:href="@{/user/${vo.get('user').getId()}}">
                                    <img th:src="@{${vo.get('user').getHeadUrl()}}" class="zm-item-img-avatar">
                                </a>
                                <div class="zm-list-content-medium">
                                    <h2 class="zm-list-content-title">
                                        <a data-tip="p$t$buaabarty" th:text="${vo.get('user').getName()}" th:href="@{/user/${vo.get('user').getId()}}" class="zg-link" title="Barty">
                                        </a>
                                    </h2>

                                    <!-- <div class="zg-big-gray">计蒜客教研首席打杂</div> -->
                                    <div class="details zg-gray">
                                        <a target="_blank" th:text="${vo.get('followerCount')} + '粉丝'" th:href="@{'/user/' + ${vo.get('user').getId()} + '/followers'}" class="zg-link-gray-normal"></a>
                                        /
                                        <a target="_blank" th:text="${vo.get('followeeCount')} + '关注'" th:href="@{'/user/' + ${vo.get('user').getId()} + '/followees'}" class="zg-link-gray-normal"></a>
                                        /
                                        <a target="_blank" th:text="${vo.get('commentCount')} + '回答'" href="#" class="zg-link-gray-normal"></a>
                                        /
                                        <a target="_blank" href="#" class="zg-link-gray-normal">548 赞同</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a aria-role="button" class="zg-btn-white zu-button-more">更多</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

<footer th:replace="footer.html"></footer>
<script type="text/javascript" src="/scripts/main/site/follow.js"></script>
