<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<header th:replace="header.html"></header>
<link rel="stylesheet" th:href="@{/css/index.css}">
<link rel="stylesheet" th:href="@{/css/letter.css}">
<link rel="stylesheet" th:href="@{/css/detail.css}">
<div id="main">
    <div class="zg-wrap zu-main clearfix ">
        <ul class="letter-chatlist">
            <li th:each="message: ${messages}" id="msg-item-4009580">
                <a class="list-head">
                    <img alt="头像" th:src="@{${message.get('user').getHeadUrl()}}">
                </a>
                <div class="tooltip fade right in">

                    <div class="tooltip-inner letter-chat ">
                        <div class="letter-info">
                            <p th:text="${#dates.format(message.get('message').getCreateDate(), 'yyyy-MM-dd HH:mm:ss')}" class="l-time" ></p>
                            <!-- <a href="javascript:void(0);" id="del-link" name="4009580">删除</a> -->
                        </div>
                        <p th:text="${message.get('message').getContent()}" >
                        </p>
                    </div>
                </div>
            </li>
        </ul>

    </div>
</div>
<script type="text/javascript" src="/scripts/main/site/detail.js"></script>
<footer th:replace="footer.html"></footer>
